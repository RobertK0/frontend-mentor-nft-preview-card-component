<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <img src="images/image-equilibrium.jpg" alt="abstract cube picture" class="nft-image">
  <h1>Equilibrium #3429</h1>
  <h2 class="description">Our Equilibrium collection promotes balance and calm.</h2>
<div class="price-time">
  <img src="images/icon-ethereum.svg" alt="ethereum diamond icon" class="eth-icon">
  <h3>0.041 ETH</h3>
  <img src="images/icon-clock.svg" alt="clock icon" class="clock-icon">
  <h4>3 days left</h4>
</div>
<div class="created-by">
  <img src="images/image-avatar.png" alt="profile picture" class="profile-picture">
<h2>Creation of </h2>&nbsp<h5> Jules Wyvern</h5>
</div>
</main>

 
</body>
</html>
